# Hide nginx version
  server_tokens off;

  upstream django_app {
      server web:8000;
  }

  # HTTP server - redirect to HTTPS and serve challenges
  server {
      listen 80;
      server_name pilgrimsventure.com www.pilgrimsventure.com;

      # Let's Encrypt challenge location
      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
          try_files $uri $uri/ =404;
      }

      # Redirect all other traffic to HTTPS
      location / {
          return 301 https://$server_name$request_uri;
      }
  }

  # HTTPS server
  server {
      listen 443 ssl;
      http2 on;
      server_name pilgrimsventure.com www.pilgrimsventure.com;

      # SSL Configuration
      ssl_certificate /etc/letsencrypt/live/pilgrimsventure.com/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/pilgrimsventure.com/privkey.pem;

      # SSL Security Settings
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers off;
      ssl_session_cache shared:SSL:10m;

      # Set client body size for file uploads
      client_max_body_size 100M;

      # Static files
      location /static/ {
          alias /app/staticfiles/;
          expires 1y;
          add_header Cache-Control "public, immutable";
      }

      # Media files
      location /media/ {
          alias /app/media/;
          expires 1y;
          add_header Cache-Control "public";
      }

      # Django application
      location / {
          proxy_pass http://django_app;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
          proxy_redirect off;
      }

      # Health check endpoint
      location /health/ {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
      }
  }