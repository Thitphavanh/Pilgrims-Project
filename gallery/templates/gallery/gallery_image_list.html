{% extends 'base.html' %}

{% block title %}{{ category.name }} Gallery{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8" x-data="{ showModal: false, imageUrl: '', title: '', description: '' }">
    <h1 class="text-3xl font-bold mb-8">{{ category.name }}</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for image in images %}
            <div class="relative bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer" 
                 @click="showModal = true; imageUrl = '{{ image.image.url }}'; title = '{{ image.title }}'; description = '{{ image.description|escapejs }}'">
                <img src="{{ image.image.url }}" alt="{{ image.title }}" class="w-full h-48 object-cover">
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-black bg-opacity-50">
                    <h2 class="text-lg font-semibold text-white truncate">{{ image.title }}</h2>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div x-show="showModal" 
         class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" 
         @keydown.escape.window="showModal = false"
         style="display: none;">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-3xl w-full m-4" @click.away="showModal = false">
            <div class="relative">
                <img :src="imageUrl" :alt="title" class="w-full object-contain" style="max-height: 80vh;">
                <button @click="showModal = false" class="absolute top-0 right-0 mt-4 mr-4 text-gray-300 hover:text-white text-4xl leading-none">&times;</button>
            </div>
            <div class="p-6">
                <h3 class="text-2xl font-bold" x-text="title"></h3>
                <p class="mt-2 text-gray-700" x-text="description"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
